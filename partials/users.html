<h1>Benutzer</h1>

<form>
   <table style="border-collapse:separate;border-spacing:5px;">
      <tr>
         <td>Vorname</td>
         <td><input type="text" ng-model="vorname" name="vorname" id="vorname"></td>
      </tr>
      <tr>
         <td>Nachname&nbsp;</td>
         <td><input type="text" ng-model="nachname" name="nachname" id="nachname"></td>
      </tr>
      <tr>
         <td>enabled</td>
         <td><input type="text" ng-model="enabled" name="enabled" id="enabled"></td>
      </tr>
      <tr>
         <td><input type="button" value="EinfÃ¼gen" ng-click="insertdata()" class="btn btn-dark"/></td>
      </tr>
   </table>

   <table>
      <thead>
         <tr>
            <th>ID</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>enabled</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="user in data">
            <td>{{user.UserID}}</td>
            <td>{{user.Vorname}}</td>
            <td>{{user.Nachname}}</td>
            <td>{{user.enabled}}</td>
         </tr>
      </tbody>
   </table>
</form>
